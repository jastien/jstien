<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="/finalproject/css/other.css" type="text/css" />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div id="body">
        <div id="header">

            <ul id="navTab">
                <img class="bg" src="img/field.jpg">
                <li><a href="index.html" id="selected">Home</a></li>
                <li><a href="learn.html">Learn about rugby</a></li>
                <li><a href="clubs.html">Clubs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        
        <br>

        <div id="content">
            <div id="contactForm">

                <h1>Leave me a message</h1>

                <form id="submitForm" action="http://meyecare.herokuapp.com/support" method="POST">
                    
                    <div class="input-group">
                        <div class="label">Inquiry</div>
                        <div class="value">
                            <textarea name="questionIssue"></textarea>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="label">Name</div>
                        <div class="value">
                            <input type="text" name="name" />
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="label">Email</div>
                        <div class="value">
                            <input type="text" name="email" />
                        </div>
                    </div>

                    <div class="input-group">
                        <a href="#" class="sendButton">Click to submit</a>
                    </div>

                </form>
            </div>

        </div>

    </div>
    <script type="text/javascript" src="/finalproject/js/contact.js"></script>
</body>

</html>
