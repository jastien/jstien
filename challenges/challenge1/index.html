<!DOCTYPE html>
<html>
<!--

First Website
and comment
in html
(comments can span multiple lines)

-->

<!-- This is the head -->
<!-- All styles and javascript go inside the head -->

<head>
    <meta char=”utf-8” />
    <title>Seasons</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>
<!-- closing head -->

<!-- This is the body -->
<!-- This is where we place the content of our website -->

<body>
    <header>
        <h2>The Seasons</h2>
    </header>

    <main>
        <div id="allDivs">

            <div id="pic1">
                <img id="spring" src="img/spring.png" alt="Spring picture" />
                <figcaption>Spring</figcaption>
            </div>

            <div id="pic2">
                <img id="summer" src="img/summer.png" alt="Summer picture" />
                <figcaption>Summer</figcaption>
            </div>

            </br>

            <div id="pic3">
                <img id="fall" src="img/fall.png" alt="Fall picture" />
                <figcaption>Autumn</figcaption>
            </div>

            <div id="pic4">
                <img id="winter" src="img/winter.jpg" alt="Winter picture" />
                <figcaption>Winter</figcaption>
            </div>

        </div>


    </main>


    <!-- This is the footer -->
    <!-- The footer goes inside the body but not always -->
    <footer>

    </footer>
    <!-- closing footer -->

</body>
<!-- closing body -->

</html>
